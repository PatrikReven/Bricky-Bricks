<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Bricks</title>
  <!-- Uporabimo Roboto in Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <div class="main-container">
    <h1 class="header-text">Spotify Bricks</h1>
    <div class="info">
      Čas: <span id="timer">00:00</span> | 
      Točke: <span id="score">0</span> | 
      Nivo: <span id="level">1</span> | 
      Najboljši rezultat: <span id="highScore">0</span>
    </div>
    <canvas id="canvas" width="480" height="320"></canvas>
    <div class="controls">
      <button id="startBtn" disabled>Začni igro</button>
      <button id="pauseBtn">Pavza</button>
      <button id="difficultyBtn">Spremeni Težavnost</button>
      <button id="leaderboardBtn">Leaderboard</button>
    </div>
  </div>
  
  <!-- jQuery in SweetAlert2 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="game.js"></script>
</body>
</html>
